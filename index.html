<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Calculator/style.css">

    <title>Calculator</title>
</head>
<body>
    <main class = "main">
        <div id = "calculator-body">
            <div id="calculator-screen">
                <div class="line-top"></div>
                <div class="line-bottom"></div>
            </div>
            <div id="buttons-grid">
                <button id = "clear" class = "button long">clear</button>
                <button id = "delete" class = "button long">delete</button>
                <button id = "7" class = "button regular">7</button>
                <button id = "8" class = "button regular">8</button>
                <button id = "9" class = "button regular">9</button>
                <button id = "รท" class = "button regular">รท</button>
                <button id = "4" class = "button regular">4</button>
                <button id = "5" class = "button regular">5</button>
                <button id = "6" class = "button regular">6</button>
                <button id = "x" class = "button regular">x</button>
                <button id = "3" class = "button regular">3</button>
                <button id = "2" class = "button regular">2</button>
                <button id = "1" class = "button regular">1</button>
                <button id = "-" class = "button regular">-</button>
                <button id = "." class = "button regular">.</button>
                <button id = "0" class = "button regular">0</button>
                <button id = "+" class = "button regular">+</button>
                <button id = "=" class = "button regular">=</button>
            </div>
        </div>
    </main>
</body>
</html>
